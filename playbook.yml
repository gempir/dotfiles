---
- name: linux
  hosts: linux
  become: false
  vars:
    current_os: linux

  roles:
    - unix
    - linux

- name: macos
  hosts: [macos, media]
  become: false
  vars:
    current_os: macos

  roles:
    - unix
    - macos

- name: windows
  hosts: windows
  become: false
  vars:
    current_os: windows

  roles:
    - windows

- name: media
  hosts: [media]
  become: false
  vars:
    current_os: macos

  vars_files:
    - vars/media.yml

  roles:
    - homebrew
    - jdownloader
    - nfs
