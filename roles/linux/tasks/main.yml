---
- name: Install packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop:
    - fontconfig
    - cosmic

- name: Ensure cosmic-greeter is enabled
  ansible.builtin.systemd:
    name: cosmic-greeter
    enabled: true

- name: Create Linux-specific directories
  ansible.builtin.file:
    path: "~/{{ item }}"
    state: directory
    mode: 0755
  loop:
    - ".config/gtk-3.0"
    - ".config/local/share"
    - ".config/local/share/chatterino/Settings"

- name: Copy shared config files
  ansible.builtin.copy:
    src: "{{ role_path }}/../../files/{{ item.src }}"
    dest: "~/{{ item.dest | default(item.src) }}"
    force: true
  loop:
    - { src: "chatterino/commands.json", dest: ".config/local/share/chatterino/Settings/commands.json" }
    - { src: "chatterino/window-layout.json", dest: ".config/local/share/chatterino/Settings/window-layout.json" }
    - { src: "chatterino/settings.json", dest: ".config/local/share/chatterino/Settings/settings.json" }

- name: Copy Linux-specific configuration files
  ansible.builtin.copy:
    src: "{{ role_path }}/files/{{ item.src }}"
    dest: "~/{{ item.dest | default(item.src) }}"
    force: true
  loop:
    - { src: ".config/alacritty/linux.toml", dest: ".config/alacritty/os.toml" }
    - { src: ".config/gtk-3.0/settings.ini" }
    - { src: ".config/wallpaper.jpg" }
    - { src: ".config/local/share/fonts/" }
    - { src: ".profile" }
  notify: 
    - Update font cache

